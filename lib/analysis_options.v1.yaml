# Every lint in this file is categorized as "required".
#
# For context on that decision or to discuss a change for any individual lint,
# visit this issue and search for the lint by its name:
# https://github.com/Workiva/dart_analysis_options/issues/2

linter:
  rules:
    - annotate_overrides
    - avoid_double_and_int_checks
    - avoid_empty_else
    - avoid_init_to_null
    - avoid_private_typedef_functions
    - avoid_return_types_on_setters
    - avoid_shadowing_type_parameters
    - avoid_single_cascade_in_expression_statements
    - avoid_types_as_parameter_names
    - await_only_futures
    - camel_case_extensions
    - camel_case_types
    - cancel_subscriptions
    - close_sinks
    - empty_catches
    - empty_constructor_bodies
    - empty_statements
    - file_names
    - hash_and_equals
    - implementation_imports
    - iterable_contains_unrelated_type
    - library_names
    - library_prefixes
    - list_remove_unrelated_type
    - no_adjacent_strings_in_list
    - no_duplicate_case_values
    - null_closures
    - only_throw_errors
    - prefer_contains
    - prefer_equal_for_default_values
    - prefer_generic_function_type_aliases
    - prefer_if_null_operators
    - prefer_is_empty
    - prefer_is_not_empty
    - recursive_getters
    - slash_for_doc_comments
    - type_init_formals
    - unnecessary_const
    - unnecessary_new
    - unnecessary_null_aware_assignments
    - unnecessary_null_in_if_null_operators
    - unnecessary_statements
    - unsafe_html
    - unrelated_type_equality_checks
    - valid_regexps
    - void_checks
